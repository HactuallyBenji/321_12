<!doctype html>
<html>
<head>
	<title>Example mailto link with embedded template</title>
	<meta name="description" content="An example page showing off the logic for embedding a sighting report template form into an email generated by a mailto link.">
</head>
<body>
	<a id="email_link" href="#">Email Report</a>
	<script type="text/javascript">
		var formatted_subject = "Sighting Report";
		var formatted_body = "First name: \n";
		formatted_body += "Last name: \n";
		formatted_body += "Email: \n";
		formatted_body += "Phone number: \n";
		formatted_body += "Post code/zip code: \n";
		formatted_body += "Organization name ('None' if you are a recreational observer): \n";
		formatted_body += "Specify your experience (Novice recreational observer, Experienced recreation observer, Other marine professional, Researcher, Lightstation keeper): \n";
		formatted_body += "Why you are on the water (Professional, Recreational): \n";
		formatted_body += "When are you typically on the water (Spring, Summer, Fall, Winter): \n";
			
		var link = "mailto:dontsendsightings@notocean.org?body=" + encodeURIComponent(formatted_body);
		
		var email_link = document.getElementById('email_link');
		email_link.href = link;
	</script>
</body>
</html>
